<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n - XV A침os</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            color: #d4a5d4;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-card.confirmed .stat-number {
            color: #4caf50;
        }
        
        .stat-card.pending .stat-number {
            color: #ff9800;
        }
        
        .stat-card.declined .stat-number {
            color: #f44336;
        }
        
        .stat-card.total .stat-number {
            color: #d4a5d4;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-sections {
            display: grid;
            gap: 30px;
        }
        
        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #d4a5d4;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4a5d4;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffb6c1, #dda0dd);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 212, 0.4);
        }
        
        .generated-link {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .generated-link.show {
            display: block;
        }
        
        .link-text {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .btn-copy {
            background: #4caf50;
            color: white;
            padding: 8px 20px;
            margin-top: 10px;
        }
        
        .guests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .guests-table th,
        .guests-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .guests-table th {
            background: #f9f9f9;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-badge.confirmed {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-badge.pending {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status-badge.declined {
            background: #ffebee;
            color: #c62828;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #d4a5d4;
            color: white;
            border-color: #d4a5d4;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .guests-table {
                font-size: 0.85rem;
            }
            
            .guests-table th,
            .guests-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Panel de Administraci칩n</h1>
            <p style="color: #666;">XV A침os - Karol Dariana</p>
        </div>

        <!-- Estad칤sticas -->
        <div class="stats-container">
            <div class="stat-card confirmed">
                <div class="stat-number" id="confirmedCount">0</div>
                <div class="stat-label">Confirmados</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card declined">
                <div class="stat-number" id="declinedCount">0</div>
                <div class="stat-label">Rechazados</div>
            </div>
            <div class="stat-card total">
                <div class="stat-number" id="totalPeople">0</div>
                <div class="stat-label">Total Personas</div>
            </div>
        </div>

        <div class="admin-sections">
            <!-- Crear Nueva Invitaci칩n -->
            <div class="admin-section">
                <h2 class="section-title">Crear Nueva Invitaci칩n</h2>
                <form id="createInvitationForm">
                    <div class="form-group">
                        <label for="guestName">Nombre del Invitado</label>
                        <input type="text" id="guestName" placeholder="Ej: Mar칤a Garc칤a" required>
                    </div>
                    <div class="form-group">
                        <label for="guestPasses">N칰mero de Personas</label>
                        <input type="number" id="guestPasses" min="1" max="10" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generar Invitaci칩n</button>
                </form>
                
                <div class="generated-link" id="generatedLink">
                    <h3 style="margin-bottom: 10px; color: #333;">춰Invitaci칩n Generada!</h3>
                    <p style="color: #666; font-size: 0.9rem;">Comparte este link con el invitado:</p>
                    <div class="link-text" id="linkText"></div>
                    <button class="btn btn-copy" onclick="copyLink()">游늶 Copiar Link</button>
                </div>
            </div>

            <!-- Lista de Invitados -->
            <div class="admin-section">
                <h2 class="section-title">Lista de Invitados</h2>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="confirmed">Confirmados</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="declined">Rechazados</button>
                </div>

                <div id="guestsTableContainer">
                    <div class="loading">Cargando invitados...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
