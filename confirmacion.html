<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Confirmaciones - XV A√±os Karol</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #dda0dd);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4a5d4;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card.confirmed {
            background: linear-gradient(135deg, #d4f4dd, #a8e6cf);
            border: 2px solid #4caf50;
        }

        .stat-card.declined {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border: 2px solid #f39c12;
        }

        .stat-card.pending {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px solid #2196f3;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 2px solid #d4a5d4;
            background: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            color: #d4a5d4;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ffb6c1, #dda0dd);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .confirmations-list {
            display: grid;
            gap: 15px;
        }

        .confirmation-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #d4a5d4;
        }

        .confirmation-card.confirmed-yes {
            border-left-color: #4caf50;
        }

        .confirmation-card.confirmed-no {
            border-left-color: #f39c12;
        }

        .confirmation-info {
            flex: 1;
        }

        .confirmation-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .confirmation-details {
            color: #666;
            font-size: 0.9rem;
        }

        .confirmation-status {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-yes {
            background: #4caf50;
            color: white;
        }

        .status-no {
            background: #f39c12;
            color: white;
        }

        .status-pending {
            background: #2196f3;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ffb6c1, #dda0dd);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .confirmation-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .confirmation-status {
                align-self: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Panel de Confirmaciones</h1>
        <p class="subtitle">XV A√±os de Karol Dariana</p>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card confirmed">
                <div class="stat-number" id="statConfirmed">0</div>
                <div class="stat-label">Confirmados</div>
            </div>
            <div class="stat-card declined">
                <div class="stat-number" id="statDeclined">0</div>
                <div class="stat-label">No Asistir√°n</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-number" id="statPending">0</div>
                <div class="stat-label">Sin Confirmar</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="yes">Confirmados</button>
            <button class="filter-btn" data-filter="no">No Asistir√°n</button>
        </div>

        <div id="confirmationsList" class="confirmations-list">
            <div class="loading">Cargando confirmaciones...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadConfirmations()" title="Actualizar">üîÑ</button>

    <script>
        let allConfirmations = [];
        let currentFilter = 'all';

        async function loadConfirmations() {
            try {
                // Obtener todas las confirmaciones del storage compartido
                const result = await window.storage.list('confirmation:', true);
                
                if (!result || !result.keys || result.keys.length === 0) {
                    showEmptyState();
                    updateStats([], []);
                    return;
                }

                const confirmations = [];
                const promises = result.keys.map(async (key) => {
                    try {
                        const data = await window.storage.get(key, true);
                        if (data && data.value) {
                            return JSON.parse(data.value);
                        }
                    } catch (e) {
                        console.error('Error al cargar confirmaci√≥n:', e);
                    }
                    return null;
                });

                const results = await Promise.all(promises);
                allConfirmations = results.filter(c => c !== null);

                displayConfirmations(allConfirmations);
                updateStats(allConfirmations, []);

            } catch (error) {
                console.error('Error al cargar confirmaciones:', error);
                document.getElementById('confirmationsList').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p>Error al cargar las confirmaciones</p></div>';
            }
        }

        function displayConfirmations(confirmations) {
            const container = document.getElementById('confirmationsList');
            
            if (confirmations.length === 0) {
                showEmptyState();
                return;
            }

            // Filtrar seg√∫n el filtro actual
            let filtered = confirmations;
            if (currentFilter === 'yes') {
                filtered = confirmations.filter(c => c.attending === true);
            } else if (currentFilter === 'no') {
                filtered = confirmations.filter(c => c.attending === false);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>No hay confirmaciones con este filtro</p></div>';
                return;
            }

            container.innerHTML = filtered.map(conf => `
                <div class="confirmation-card ${conf.attending ? 'confirmed-yes' : 'confirmed-no'}">
                    <div class="confirmation-info">
                        <div class="confirmation-name">${conf.name}</div>
                        <div class="confirmation-details">
                            üë• ${conf.passes} ${conf.passes === 1 ? 'persona' : 'personas'} 
                            ‚Ä¢ üìÖ ${conf.date}
                        </div>
                    </div>
                    <div class="confirmation-status ${conf.attending ? 'status-yes' : 'status-no'}">
                        ${conf.attending ? '‚úì Confirmado' : '‚úó No asistir√°'}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(confirmations, invitations) {
            const confirmed = confirmations.filter(c => c.attending === true);
            const declined = confirmations.filter(c => c.attending === false);
            
            const confirmedCount = confirmed.reduce((sum, c) => sum + c.passes, 0);
            const declinedCount = declined.reduce((sum, c) => sum + c.passes, 0);
            
            document.getElementById('statConfirmed').textContent = confirmedCount;
            document.getElementById('statDeclined').textContent = declinedCount;
            document.getElementById('statPending').textContent = '‚Äî';
        }

        function showEmptyState() {
            document.getElementById('confirmationsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <p>A√∫n no hay confirmaciones</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Las confirmaciones aparecer√°n aqu√≠ cuando los invitados respondan</p>
                </div>
            `;
        }

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                displayConfirmations(allConfirmations);
            });
        });

        // Cargar al iniciar y actualizar cada 30 segundos
        loadConfirmations();
        setInterval(loadConfirmations, 30000);
    </script>
</body>
</html>
